<!DOCTYPE html>
<html>
<head>
	<title>Create an Account</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>

	<h3>Create an account</h3>

	<form action="{{ url_for('create_account') }}" method="post">
		<div class="form-group">
			<label for="name">Full name:</label>
			<input type="text" name="fullname" placeholder="Full Name" id="name">
			<br>
		</div>
		<div class="form-group">
			<label for="usr">Username:</label>
			<input type="text" name="username" placeholder="Username" id="usr">
			<br>
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" name="password" placeholder="Password" id="pass">
			<br>
		</div>
		<div class="form-group">
			<label for="pass">Confirm Password:</label>
			<input type="password" name="password" placeholder="Password" id="confirmpass">
			<br>
		</div>
		Gender:
		<label class="radio-inline"><input type="radio" name="gender" value="Male" id="gend">Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other">Other</label>
		<br>
		<div class="form-group">
			<label for="nat">Nationality:</label>
			<input type="text" name="nationality" placeholder="Nationality" id="nat">
			<br>
		</div>
		<div class="form-group">
			<label for="desc">Description:</label>
			<textarea class="form-control" rows="5" name="bio" placeholder="Tell users a bit about yourself" id="desc"></textarea>
			<br>
		</div>
		<div class="form-group">
			<input type="submit" value="Sign Up" onclick="return Validate()">
			<br>
		</div>
	</form>

	<a href="{{ url_for('login') }}" role="button">Cancel</a>

	 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("confirmpass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
