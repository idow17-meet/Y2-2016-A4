<!DOCTYPE html>
<html>
<head>
	<title>Results</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
	<div id="navbar" style="margin-bottom: 10%;">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header page-scroll">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
	                </button>
	                <a class="navbar-brand" href="{{ url_for('main') }}">Main Menu</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li class="hidden active">
	                        <a href="#page-top"></a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('profile', user_id=user.id) }}">Profile</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="#about">About</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('logout') }}">Sign Out</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>
	</div>

	<form action="{{ url_for('results_page') }}" class='form-horizontal' role="form" name="Search">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-2" style="margin-right: 20px; padding-right: 0px;">
				<select name="searchtype" class="form-control">
					<option value="Events">Events</option>
					<option value="Food">Food</option>
					<option value="People">People</option>
				</select>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<input type="text" name="search" class="form-control">
				</div>
			</div>
			<div class="col-md-1" style="margin-left: 1px;">
				<input type="submit" value="Search" class="btn btn-default" style="margin-left: 10px;" id="search">
			</div>
			<div class="col-md-3"></div>
		</div>
	</form>

	<h1>Results:</h1>

	{% if type=='Events' or type=='Food' %}

	{% for result in results %}
	<div>
	<a href="{{ url_for('event_page' , event_id=result.id) }}">{{ result.title }}</a>
	</div>
	{% endfor %}

	{% else %}

	{% for result in results %}
	<div>
	<a href="{{ url_for('profile', user_id=result.id) }}">{{ result.name }}</a>
	</div>
	{% endfor %}
	{% endif %}

	<div>
	<a href="{{ url_for('main') }}" role="button">Back</a>
	</div>

</body>
</html>
