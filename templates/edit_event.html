<!DOCTYPE html>
<html>
<head>
	<title>Edit {{ event.title }}</title>
</head>
<body>
	<h3>Edit Your Event</h3>

	<form action="{{ url_for('create_event') }}" method="post">
		<div class='form-group'>
			<label for="title">Event Name:</label>
			<input type="text" name="title" value="{{ event.title }}" id="title">
			<br>
		</div>

		<div class="form-group">
			<select name="day" style="float: left; margin-right: 5px">
				{% for day in days %}
				{% if day == event.date.day %}
				<option value="{{ day }}" selected>{{ day }}</option>

				{% else %}
				<option value="{{ day }}">{{ day }}</option>
				{% endif %}
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<select name="month" style="float: left; margin-right: 5px">
				{% for month in months %}
				{% if month == event.date.month %}
				<option value="{{ month }}" selected>{{ month }}</option>
				
				{% else %}
				<option value="{{ month }}">{{ month }}</option>
				{% endif %}
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<select name="year">
				{% for year in years %}
				{% if year == event.date.year %}
				<option value="{{ year }}" selected>{{ year }}</option>

				{% else %}
				<option value="{{ year }}">{{ year }}</option>
				{% endif %}
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<label for="des">Description:</label>
			<textarea name="description" rows="5" value="{{ event.description }}">{{ event.description }}</textarea>
			<br>
		</div>

		<input type="submit" name="submit" value="Create Event">
	</form>

	<a href="{{ url_for('main') }}" role="button">Cancel</a>
</body>
</html>
