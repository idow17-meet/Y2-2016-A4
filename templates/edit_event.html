<!DOCTYPE html>
<html>
<head>
	<title>Edit {{ event.title }}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
	<h3>Edit Your Event</h3>

	<form action="{{ url_for('create_event') }}" method="post">
		<div class='form-group'>
			<label for="title">Event Name:</label>
			<input type="text" name="title" value="{{ event.title }}" id="title">
			<br>
		</div>

	<!--	<div class="form-group"> -->
			<select name="day" style="float: center; margin-left: 1px"> 
				{% for day in days %}
				{% if day == event.date.day %}
				<option value="{{ day }}" selected>{{ day }}</option>

				{% else %}
				<option value="{{ day }}">{{ day }}</option>
				{% endif %}
				{% endfor %}
			</select>
	<!--	</div> -->
	<!--	<div class="form-group"> -->
			<select name="month" style="float: center; margin-left: 1px">
				{% for month in months %}
				{% if month == event.date.month %}
				<option value="{{ month }}" selected>{{ month }}</option>
				
				{% else %}
				<option value="{{ month }}">{{ month }}</option>
				{% endif %}
				{% endfor %}
			</select>
	<!--	</div>
		<div class="form-group"> -->
			<select name="year">
				{% for year in years %}
				{% if year == event.date.year %}
				<option value="{{ year }}" selected>{{ year }}</option>

				{% else %}
				<option value="{{ year }}">{{ year }}</option>
				{% endif %}
				{% endfor %}
			</select>
	<!--	</div> -->

		<div class="form-group">
			<label for="des">Description:</label>
			<textarea name="description" rows="5" value="{{ event.description }}">{{ event.description }}</textarea>
			<br>
		</div>

		<input type="submit" name="submit" value="Create Event">
	</form>

	<a href="{{ url_for('main') }}" role="button">Cancel</a>
</body>
</html>
