<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ user.name }}'s Profile</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='fonts/Montserrat:400,700') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='fonts/Lato:400,700,400italic,700italic') }}" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='js/main.js') }}" rel="stylesheet">
</head>
<body background="/static/img/bg.jpg">
	<div id="navbar" style="margin-bottom: 7%;">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header page-scroll">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
	                </button>
	                <a class="navbar-brand" href="{{ url_for('main') }}">Main Menu</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li class="hidden active">
	                        <a href="#page-top"></a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('profile', user_id=current_id) }}">Profile</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('main') }}#about">About</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('logout') }}">Sign Out</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>
	</div>
<!-- The web app passes a user object to this page and then we use it in the following way: user.<attribute> -->
	<div class="container">
		{% if user.pic != "" %} <!-- If user has a picture -->
		<img src="{{user.pic}}" width="11%" height="11%" class="img-circle" alt="">
		{% endif %}
		<br><br>

		<p><b>Name:</b> {{ user.name }}</h1>
		<p><b>Gender:</b> {{ user.gender }}</h3>
		<p><b>Nationality:</b> {{ user.nationality }}</h3>
		<p><b>Bio:</b> {{ user.bio }}</p>


		<br>
		<br>

		{% if user.id == current_id %}
		<a href="{{ url_for('edit_profile') }}" role="button" class="btn btn-success" style="margin-right: 0.625em;">Edit</a>
		{% endif %}
		<a href="{{ url_for('main') }}" role="button" class="btn btn-default">Back</a>

	</div>
</body>
</html>
