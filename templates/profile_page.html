<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ user.name }}'s Profile</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<!-- The web app passes a user object to this page and then we use it in the following way: user.<attribute> -->
<h1>{{ user.name }}</h1>
<h3>{{ user.gender }}</h3>
<h3>{{ user.nationality }}</h3>
<p>{{ user.bio }}</p>
{% for i in range(user.rating) %}
<img src="{{ url_for('static', filename='star.png') }}" width="50px" height="47px">
{% endfor %}

<br>
<br>

{% if user.id == current_id %}
<a href="{{ url_for('edit_profile') }}" role="button" class="btn btn-info">Edit</a>
{% endif %}
<a href="{{ url_for('main') }}" role="button" class="btn btn-info">Back</a>
</body>
</html>
