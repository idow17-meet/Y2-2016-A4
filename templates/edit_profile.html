<!DOCTYPE html>
<html>
<head> 
<title>  Our MEET Y2 project </title>

</head>
<body>
	<h1>{{ user.name }}</h1>
	<form action="{{ url_for('edit_profile') }}" method="post">
		<div class="form-group">
			<label for="name">Full name:</label>
			<input type="text" name="fullname" value="{{ user.name }}" id="name">
			<br>
		</div>
		<div class="form-group">
			<label for="usr">Username:</label>
			<input type="text" name= "username" value="{{ user.username }}" id="usr">
			<br>
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" name= "password" value="{{ user.password }}" id="pass">
			<br>
		</div>
		{% if user.gender == 'Male' %}
		Gender:
		<label class="radio-inline"><input type="radio" name="gender" value="Male" checked>Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other" >Other</label>
		{% elif user.gender == 'Female' %}
		<label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female" checked>Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other">Other</label>
		{% else %}
		<label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other" checked>Other</label>
		{% endif %}
		<div class="form-group">
			<label for="nat">Nationality:</label>
			<input type="text" name="nationality" value="{{ user.nationality }}" id="nat">
			<br>
		</div>
		<div class="form-group">
			<label for="desc">Description:</label>
			<textarea class="form-control" rows="5" name="bio" value="{{ user.bio }}" id="desc"></textarea>
			<br>
		</div>
		<input type="submit" value="Submit" class="btn btn-info" role="button">
	</form>
		



</body>
</html>
