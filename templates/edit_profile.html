<!DOCTYPE html>
<html>
<head> 
	<title>Edit Your Profile</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

</head>
<body>
	<h1>{{ user.name }}</h1>
	<form action="{{ url_for('edit_profile') }}" method="post">
		<div class="form-group">
			<label for="name">Full name:</label>
			<input type="text" name="fullname" value="{{ user.name }}" id="name">
			<br>
		</div>
		<div class="form-group">
			<label for="usr">Username:</label>
			<input type="text" name= "username" value="{{ user.username }}" id="usr">
			<br>
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" name= "password" value="{{ user.password }}" id="pass">
			<br>
		</div>
		{% if user.gender == 'Male' %}
		Gender:
		<label class="radio-inline"><input type="radio" name="gender" value="Male" checked>Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other" >Other</label>
		{% elif user.gender == 'Female' %}
		<label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female" checked>Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other">Other</label>
		{% else %}
		<label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Other" checked>Other</label>
		{% endif %}
		<div class="form-group">
			<label for="nat">Nationality:</label>
			<input type="text" name="nationality" value="{{ user.nationality }}" id="nat">
			<br>
		</div>
		<div class="form-group">
			<label for="desc">Description:</label>
			<textarea class="form-control" rows="5" name="bio" value="{{ user.bio }}" id="desc">{{ user.bio }}</textarea>
			<br>
		</div>
		<input type="submit" value="Submit" class="btn btn-info" role="button">
	</form>
		



</body>
</html>
