<body>
	<!-- <h1>TradEat</h1> -->
	<img src="{{ url_for('static', filename='img/TrEat.png') }}" id="login-img">

	{% if error == True %}
	<h3 style="color: red">Wrong username or password</h3>
	{% endif %}
	<form action="{{ url_for('login') }}" method="post" role="form">
		<div class="form-group">
			<label for="usr">Enter your username:</label>
			<input type="text" name="username" placeholder="Username" id="usr">
			<br>
		</div>
		<div class="form-group">
			<label for="pass">Enter your password:</label>
			<input type="password" name="password" placeholder="Password" id="pass">
			<br>
		</div>
		<input type="submit" value="Log in" role="button" class="btn btn-default">
		<br>
	</form>
	<a href="{{ url_for('create_account') }}" role="button" class="btn btn-success">Register</a>


	

</body>


</html>
