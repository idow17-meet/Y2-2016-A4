<!DOCTYPE html>
<html>
<head>
	<title>Create an Event</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- More Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap core CSS -->
	<!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">-->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
	<h3>Create an Event</h3>

	<form action="{{ url_for('create_event') }}" method="post" role="form-horizontal">
		<div class='form-group'>
			<label for="title">Event Name:</label>
			<input type="text" name="title" placeholder="Event Name" id="title">
			<br>
		</div>

		<div class="form-group">
			<select name="day">
				{% for day in days %}
				<option value="{{ day }}">{{ day }}</option>
				{% endfor %}
			</select>
			<select name="month">
				{% for month in months %}
				<option value="{{ month }}">{{ month }}</option>
				{% endfor %}
			</select>
			<select name="year">
				{% for year in years %}
				<option value="{{ year }}">{{ year }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<label for="des">Description:</label>
			<textarea name="description" rows="5" placeholder="Explain more on what are you going to cook?"></textarea>
			<br>
		</div>

		<input type="submit" name="submit" value="Create Event">
	</form>

	<a href="{{ url_for('main') }}" role="button">Cancel</a>
</body>
</html>
