<head>

	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

	<!-- Custom CSS -->
	 <!-- Theme CSS -->

    <!-- Custom Fonts -->

    <link href="{{ url_for('static', filename='fonts/Montserrat:400,700') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='fonts/Lato:400,700,400italic,700italic') }}" rel="stylesheet" type="text/css">
    

	<!-- Our css file -->
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

	<style>
		body {
			background-image: url("{{ url_for('static', filename='img/create_event_pic.jpg') }}");
			background-size: cover;
			background-position: 0% -10%;
		}
	</style>

</head>
<body>
	<div id="navbar" style="margin-bottom: 5%;">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header page-scroll">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
	                </button>
	                <a class="navbar-brand" href="{{ url_for('main') }}">Main Menu</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li class="hidden active">
	                        <a href="#page-top"></a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('profile', user_id=user.id) }}">Profile</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('main') }}#about">About</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a href="{{ url_for('logout') }}">Sign Out</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>
	</div>

	<div class="container" id="main">
		<h3>Create an Event</h3>

		<form action="{{ url_for('create_event') }}" method="post" role="form" class="form-vertical">
			<div class='form-group'>
				<div class="row">
					<div class="col-md-5"></div>
					<div class="col-md-2">
						<label for="title">Event Name:</label>
						<input type="text" name="title" placeholder="Event Name" id="title" class='form-control'>
						<br>
					</div>
					<div class="col-md-5"></div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-1">
						<select name="day" class='form-control'>
							{% for day in days %}
							<option value="{{ day }}">{{ day }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="col-md-1">
						<select name="month" class='form-control'>
							{% for month in months %}
							<option value="{{ month }}">{{ month }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="col-md-2">
						<select name="year" class='form-control'>
							{% for year in years %}
							<option value="{{ year }}">{{ year }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<label for="location">Location:</label>
						<input type="text" name="location" placeholder="Where is the event?" id="location" class='form-control'>
						<br>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<label for="des">Description:</label>
						<textarea name="description" rows="5" placeholder="Explain more on what are you going to cook?" id="des" class='form-control'></textarea>
						<br>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>


			<input type="submit" name="submit" value="Create Event" role="button" class="btn btn-warning">
		</form>

		<a href="{{ url_for('main') }}" role="button" class="btn btn-default" style="margin-top: 5px; margin-bottom: 20px;">Cancel</a>
	</div>
</body>
</html>
